{% extends 'base.html' %}
{% load static %}
{% block content %}

<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task_detail' task.id %}">
      {% if task.important %}
      <strong>{{task.title}}</strong>
      {% else %} {{task.id}} {{task.title}} {% endif %}
      <p>{{task.description}}</p>

      {{task.datecompleted|date:'M j Y:i'}}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
